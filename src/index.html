<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
		
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
        
        <title>Tic Tac Toe Using min max algorithm</title>
        <meta name="description" content="An example of minmax algorithm by implementing computer play option for tic tac toe.">
  <meta name="keywords" content="Tic tac toe, minmax algorithm, javascript">
  <meta name="author" content="Sajit Khadka">

    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>            
            <button class="btn-computer"><i class="ion-ios-download-outline"></i>Computer</button>
            
            <!-- 
                        <div class="x">
                            <img src ="x.png" width="100" height="100" >                            
                        </div>
                        <div class="o">
                            <img src ="o.png" width="100" height="100" >
                        </div>

            -->
            
            <div class="game">
			     <div class="board">
                    <div class="square top left" id="box-00"></div>
                    <div class="square top" id="box-01"></div>
                    <div class="square top right" id="box-02"></div>
                    <div class="square left" id="box-10"></div>
                    <div class="square" id="box-11"></div>
                    <div class="square right" id="box-12"></div>
                    <div class="square bottom left" id="box-20"></div>
                    <div class="square bottom" id="box-21"></div>
                    <div class="square bottom right" id="box-22"></div>
			     </div>
			     <div class="restart" style="display: none;"></div>
		  </div>    
            
        </div>
        
        <!-- <script src="app.js"></script> -->
    </body>
</html>
